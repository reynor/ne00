<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}系统登陆</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="container body-content">
        <h2 class="col-xs-6 col-xs-offset-6" style="padding-bottom:2cm">{{ title }}</h2>
        <div class="text-center">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}{#此处关系到用户身份验证操作#}
                <hr />
                <div class="col-xs-6 col-xs-offset-4">
                    <div class="form-group">
                        <label for="id_username" class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-10">
                            <input type="username" name="username" id="id_username" class="form-control" placeholder="用户名" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-xs-offset-4">
                    <div class="form-group">
                        <label for="id_password" class="col-xs-2 control-label">密码</label>
                        <div class="col-xs-10">
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="密码" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-xs-12">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="登录" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">请输入正确的用户名和密码</p>
                {% endif %}

            </form>
        </div>
    </div>
</body>

</html>
